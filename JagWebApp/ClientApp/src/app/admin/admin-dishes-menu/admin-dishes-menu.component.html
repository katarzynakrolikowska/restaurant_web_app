
<app-admin-menu-form (onCreateMenuItem)="menuItems.push($event)"></app-admin-menu-form>
<h3 class="element-center mb-4">Aktualne Menu</h3>
<div class="row">
  <div *ngFor="let item of menuItems" class="col-12 col-sm-6 col-md-4 col-lg-3">
    <app-admin-dish-card [menuItem]="item"
                         (onDeleteMenuItem)="removeItemFromMenu($event)"
                         (onUpdateMenuItem)="updateItemLimit($event)">
    </app-admin-dish-card>
  </div>
</div>
