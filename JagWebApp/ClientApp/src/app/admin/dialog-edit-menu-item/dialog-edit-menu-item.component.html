
<h1 mat-dialog-title>Edytuj wybraną pozycję</h1>
<div mat-dialog-content [formGroup]="form" class="pb-3">
  <mat-form-field appearance="outline" class="position-block">
    <mat-label>Cena</mat-label>
    <input matInput placeholder="Cena" type="number" step="0.01" formControlName="price">
    <mat-error *ngIf="price.invalid">{{ getPriceErrorMessage() }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" class="position-block">
    <mat-label>Ilość dostępnych porcji</mat-label>
    <input matInput placeholder="Ilość dostępnych porcji" type="number" formControlName="available">
    <mat-error *ngIf="available.invalid">{{ getLimitErrorMessage() }}</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions class="pb-3 content-right">
  <button mat-stroked-button class="mr-2" (click)="onCloseClick()">Zamknij</button>
  <button mat-stroked-button
          color="primary"
          [disabled]="price.invalid || available.invalid"
          [mat-dialog-close]="{ price: price.value, available: available.value }"
          cdkFocusInitial>
    Zapisz
  </button>
</div>
