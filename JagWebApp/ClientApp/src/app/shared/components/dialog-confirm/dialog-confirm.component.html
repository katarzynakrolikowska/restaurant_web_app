<div mat-dialog-content>
  <p>{{ message }}</p>
</div>
<div mat-dialog-actions class="mb-0">
  <span class="ml-auto">
    <button mat-raised-button color="warn" [mat-dialog-close]="false">Nie</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Tak</button>
  </span>
</div>
