<div class="sticky-top">
  <mat-button-toggle-group #group="matButtonToggleGroup" vertical class="width-max">
    <mat-button-toggle *ngFor="let category of categories"
                       [checked]="isChecked(category.id)"
                       [value]="category.id"
                       (change)="toggle($event.value)">
      {{ category.name }}
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
