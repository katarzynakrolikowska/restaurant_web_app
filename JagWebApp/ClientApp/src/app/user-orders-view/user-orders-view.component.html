<h4 class="text-center mb-4">Twoje zamówienia</h4>
<div *ngIf="orders.length === 0">
  <h6 class="text-center mb-4">Nie masz jeszcze żadnych zamówień</h6>
  <div>
    <mat-icon class="my-auto">sentiment_dissatisfied</mat-icon>
  </div>
  <button mat-stroked-button color="primary" class="mt-4 font-size-lg py-1" [routerLink]="['/menu']">
    ZOBACZ OFERTĘ
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id" sticky>
      <th mat-header-cell *matHeaderCellDef> Numer zamówienia </th>
      <td mat-cell *matCellDef="let element" class="pl-4">
        {{ element.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
      <td mat-cell *matCellDef="let element"> {{ element.date | date: 'dd.MM.yy HH:mm' }} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Wartość </th>
      <td mat-cell *matCellDef="let element"> {{ element.total | currency : '' : '' }} zł </td>
    </ng-container>

    <ng-container matColumnDef="more">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-button color="primary" (click)="showDetails(element.id)">POKAŻ</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
